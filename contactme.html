<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/contactme/contactme.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contactme-container">
      <div class="contactme-box">
        <h1 class="contactme-title">I'd love to hear from you!</h1>
        <form action="" method="POST" class="contactme_form">
          <input
            class="contactme-field"
            type="text"
            name="fullName"
            placeholder="Name"
          />
          <input
            class="contactme-field"
            type="text"
            name="_replyto"
            placeholder="Email"
          />
          <input
            class="contactme-field"
            type="text"
            name="subject"
            placeholder="Subject"
          />
          <textarea
            class="contactme-field"
            placeholder="Message"
            name="message"
          ></textarea>
          <input
            type="submit"
            disabled
            class="contactme-field_submit"
            value="Send"
          />
        </form>
      </div>
    </section>
  </body>
</html>
